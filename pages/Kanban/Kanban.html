<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="kanban.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button id="backBtn" class="back-btn">‚Üê</button>
      <h1>Kanban Board</h1>
    </div>
    <button id="clear">Clear All</button>
  </header>

  <main class="board">
    <section class="column" id="todo">
      <h2 class="title todo">To Do</h2>
      <div class="tasks" id="todo-tasks"></div>
    </section>

    <section class="column" id="inprogress">
      <h2 class="title progress">In Progress</h2>
      <div class="tasks" id="progress-tasks"></div>
    </section>

    <section class="column" id="done">
      <h2 class="title done">Done</h2>
      <div class="tasks" id="done-tasks"></div>
    </section>

    <section class="column" id="rejected">
      <h2 class="title rejected">Rejected</h2>
      <div class="tasks" id="rejected-tasks"></div>
    </section>
  </main>

  <script src="kanban.js"></script>
</body>
</html>
