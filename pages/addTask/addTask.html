<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/addTask/addTask.css" />
    <title>Add Task</title>
  </head>
  <body>
    <main>
      <h1>Create New Task</h1>
      <div>
        <p>Title</p>
        <input type="text" id="title"/>
      </div>
      <div>
        <p>Description</p>
        <textarea rows="4" cols="50" id="description"></textarea>
      </div>
      <div>
        <div>
          <p>Deadline</p>
          <input type="date" id="deadline"/>
        </div>
        <div>
          <p>Priority</p>
          <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>
      <div>
        <button>Cancel</button>
        <button id="createTask">Create Task</button>
      </div>
    </main>
  </body>
  <script src="/pages/addTask/addTask.js"></script>
</html>
